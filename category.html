---
layout: default
title: Categories
---

        {% for category in site.categories %}

        <h3>{{category[0] | capitalize }}</h3>

        {% for post in category[1] %}
        <li><span sytle="color: #aaa;font-family: Monaco, "Courier New", monospace;font-size: 80%;">{{ post.date | date_to_string }}</span>
                &raquo; - <a href="{{ post.url }}">{{ post.title }}</a></li>
        {% endfor %}
    {% endfor %}
