---
layout: default
---
<div id="post">
{{ content }}
</div>

<div id="related">
  <h2>Related Posts</h2>
  <ul class="posts">
    {% for post in site.related_posts limit:3 %}
      <li><span>{{ post.date | date_to_string }}</span> &raquo; <a href="{{ post.url }}">{{ post.title }}</a></li>
    {% endfor %}
  </ul>
</div>
<!-- 多说分享插件 start -->
<div class="ds-share" data-thread-key="{{ page.id }}" data-title="{{ page.title }}" data-images="http://ss16.sinaimg.cn/mw1024/6d9e92ef49422b209b23f&690" data-content="." data-url="http://xn--37qv0we67a.xn--fiqs8s{{ page.url }}">
   <div class="ds-share-aside-left">
      <div class="ds-share-aside-inner">
      </div>
      <div class="ds-share-aside-toggle">分享到</div>
    </div>
</div>
<!-- 多说分享插件 end -->

<!-- 多说评论框 start -->
	<div class="ds-thread" data-thread-key="{{ page.id }}" data-title="{{ page.title }}" data-url="xn--37qv0we67a.xn--fiqs8s{{ page.url }}"></div>
<!-- 多说评论框 end -->
